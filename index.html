<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluminium One</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('world.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        header {
            background: rgba(0, 0, 0, 0.9);
            height: 70px;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .header-left { display: flex; align-items: center; gap: 40px; }
        .header-logo img { height: 40px; width: auto; display: block; }
        nav { display: flex; gap: 20px; }
        nav a { color: white; text-decoration: none; font-weight: 600; font-size: 0.9rem; }
        .header-right { display: flex; align-items: center; gap: 20px; }
        .header-right a { color: white; text-decoration: none; font-size: 0.8rem; }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 70px;
        }
        .main-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            max-width: 800px;
            text-align: center;
            border: 1px solid #444;
        }
        h1 { font-size: 2.2rem; letter-spacing: 5px; margin-bottom: 10px; }
        .status { color: #00aaff; font-weight: bold; margin-bottom: 20px; font-size: 0.8rem; }
        .description { font-size: 1rem; line-height: 1.6; margin-bottom: 30px; color: #ccc; }
        .contact-link { color: #00aaff; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html"><img src="aluminium_one_logo_2.png" alt="Logo"></a>
            <nav>
                <a href="about.html">ABOUT US</a>
                <a href="products.html">PRODUCTS</a>
                <a href="services.html">SERVICES</a>
                <a href="contact.html">CONTACT</a>
            </nav>
        </div>
        <div class="header-right">
            <a href="tel:+905433838060"><i class="fas fa-phone"></i> +90 543 38 38 060</a>
        </div>
    </header>
    <div class="container">
        <div class="main-box">
            <h1>ALUMINIUM ONE</h1>
            <div class="status">WE ARE REVAMPING OUR WEB DESIGN</div>
            <p class="description">
                Ensuring customer needs are met and synthesizing expectations into engineering solutions 
                for optimal aluminum extrusion and after-sales service.
            </p>
            <div class="contact-info">
                Contact: <a href="mailto:one@aluminiumone.com" class="contact-link">one@aluminiumone.com</a>
            </div>
        </div>
    </div>
</body>
</html>
