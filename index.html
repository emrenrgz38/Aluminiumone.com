<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluminium One | İki Dünya Tek Çatı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- 1. GİRİŞ EKRANI (SPLIT SCREEN) CSS --- */
        #entry-split {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            display: flex; z-index: 999999; transition: transform 0.8s cubic-bezier(0.85, 0, 0.15, 1);
        }
        .split {
            flex: 1; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: flex 0.5s ease; overflow: hidden; position: relative;
        }
        .left { background: #1a1a1a; color: white; border-right: 2px solid #333; }
        .right { background: #d35400; color: white; }
        .split:hover { flex: 1.3; }
        .split-content { text-align: center; z-index: 10; }
        .split-content h1 { font-size: 3rem; font-weight: 800; margin-bottom: 20px; }
        .btn-entry { padding: 15px 40px; border: 2px solid white; background: transparent; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-entry:hover { background: white; color: black; }
        .hide-entry { transform: translateY(-100%); opacity: 0; pointer-events: none; }

        @media (max-width: 768px) {
            #entry-split { flex-direction: column; }
            .split { width: 100%; height: 50vh; }
            .split-content h1 { font-size: 2rem; }
        }

        /* --- 2. GENEL SİTE STİLLERİ (MAKİNE TARAFINDAN GELENLER) --- */
        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow-x: hidden; }
        
        /* MAKİNE TEMASI ÖZEL (Senin gönderdiğin siyah tema) */
        body.theme-machine { background: #000; color: white; }
        
        /* PROFİL TEMASI ÖZEL (Beyaz/Kurumsal tema hazırlığı) */
        body.theme-profile { background: #fdfdfd; color: #333; }

        /* Ortak Header Yapısı (Senin kodundan) */
        header {
            height: 120px; padding: 0 40px; display: flex;
            justify-content: space-between; align-items: center;
            position: fixed; top: 0; width: 100%; z-index: 2000;
            background: rgba(0, 0, 0, 0.95);
        }
        .header-left img { height: 70px; width: auto; }
        
        /* Kartlar ve Galeriler için senin CSS'lerin buraya eklenecek... */
        .card-image-content { overflow: hidden; transition: max-height 0.5s ease-out, opacity 0.5s; max-height: 0; opacity: 0; }
        
        /* Modal (Galeri) */
        #service-gallery-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 5000; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body class="theme-machine"> <div id="entry-split">
        <div class="split left" onclick="selectSite('profile')">
            <div class="split-content">
                <h1>ALAŞIM PROFİLLER</h1>
                <button class="btn-entry">GİRİŞ</button>
            </div>
        </div>
        <div class="split right" onclick="selectSite('machine')">
            <div class="split-content">
                <h1>MAKİNELER</h1>
                <button class="btn-entry">GİRİŞ</button>
            </div>
        </div>
    </div>

    <div id="site-profil" style="display:none;">
        <header style="background: #2c3e50;">
            <div class="header-left"><img src="aluminium_one_logo_2.png" alt="Logo"></div>
            <h2 style="color: white;">PROFİL SİSTEMLERİ PORTALI</h2>
        </header>
        <section style="padding-top: 200px; text-align: center;">
            <h1>Profil Tasarımı Buraya Gelecek</h1>
            <p>Burayı dilediğin gibi bambaşka bir HTML ile doldurabilirsin aslanım.</p>
        </section>
    </div>

    <div id="site-makine" style="display:none;">
        <header id="mainHeader">
            <div class="header-left">
                <a href="#home"><img src="aluminium_one_logo_2.png" alt="Logo"></a>
            </div>
            <nav class="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#products">Products</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>

        <section id="home" style="height: 100vh; display: flex; align-items: center; justify-content: center; background: url('your-image.jpg') center/cover;">
            <h2 style="font-size: 4rem;">ALUMINIUM EXTRUSION PRESS</h2>
        </section>

        <div id="service-gallery-modal">
            <span style="position:absolute; top:20px; right:40px; color:white; font-size:40px; cursor:pointer;" onclick="this.parentElement.style.display='none'">&times;</span>
            <img id="service-modal-img" src="" style="max-width: 80%; max-height: 70%; border: 5px solid #fff;">
            <div id="service-modal-thumbs" style="margin-top: 20px; display: flex; flex-wrap: wrap; justify-content: center;"></div>
        </div>
    </div>

    <script>
        // 1. SİTE SEÇİM SİSTEMİ
        function selectSite(choice) {
            const entry = document.getElementById('entry-split');
            const profilSite = document.getElementById('site-profil');
            const makineSite = document.getElementById('site-makine');
            const body = document.body;

            // Giriş ekranını yukarı fırlat
            entry.classList.add('hide-entry');

            if (choice === 'profile') {
                body.className = 'theme-profile';
                profilSite.style.display = 'block';
                makineSite.style.display = 'none';
            } else {
                body.className = 'theme-machine';
                makineSite.style.display = 'block';
                profilSite.style.display = 'none';
            }
        }

        // 2. SENİN GALERİ VE KART FONKSİYONLARIN
        function openServiceGallery(images) {
            var modal = document.getElementById('service-gallery-modal');
            var mainImg = document.getElementById('service-modal-img');
            var thumbBox = document.getElementById('service-modal-thumbs');
            if(!modal || !mainImg) return;
            
            thumbBox.innerHTML = '';
            mainImg.src = images[0];
            images.forEach(function(src) {
                var t = document.createElement('img');
                t.src = src;
                t.style = "width:70px; height:70px; border-radius:50%; border:2px solid #fff; cursor:pointer; object-fit:cover; margin:5px;";
                t.onclick = function() { mainImg.src = src; };
                thumbBox.appendChild(t);
            });
            modal.style.display = 'flex';
        }

        function toggleCard(element) {
            const content = element.querySelector('.card-image-content');
            if (content) {
                if (content.style.maxHeight === '0px' || content.style.maxHeight === '') {
                    content.style.maxHeight = '500px';
                    content.style.opacity = '1';
                } else {
                    content.style.maxHeight = '0px';
                    content.style.opacity = '0';
                }
            }
        }
    </script>
</body>
</html>
