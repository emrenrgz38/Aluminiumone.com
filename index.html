<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluminium One</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }
        body { background: #000; color: white; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        
        header {
            background: rgba(0, 0, 0, 0.95);
            height: 75px; /* Mail sığsın diye 5px genişlettik reis */
            padding: 0 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 2000;
        }
        .header-left { display: flex; align-items: center; flex-grow: 1; }
        .header-logo img { height: 35px !important; width: auto !important; }
        nav { display: flex; gap: 20px; margin-left: auto; margin-right: 30px; }
        nav a { color: white; text-decoration: none; font-weight: 600; font-size: 0.8rem; letter-spacing: 1px; transition: 0.3s; text-transform: uppercase; }
        nav a:hover { color: #00aaff; }

        /* İLETİŞİM BANTI AYARI */
        .header-right { 
            display: flex; 
            flex-direction: column; 
            align-items: flex-end; 
            justify-content: center;
            gap: 2px;
        }
        .header-right a { 
            color: white; 
            text-decoration: none; 
            font-size: 0.75rem; /* Biraz küçülttük ki sırıtmasın */
            font-weight: bold; 
            transition: 0.3s;
        }
        .header-right a:hover { color: #00aaff; }
        .header-right i { color: #00aaff; margin-right: 5px; width: 15px; text-align: center; }

        section {
            min-height: 100vh;
            padding: 100px 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        /* Hero Slider */
        #home { padding: 0; overflow: hidden; }
        .slider-container { position: absolute; width: 100%; height: 100%; z-index: 1; cursor: grab; }
        .slide { position: absolute; width: 100%; height: 100%; opacity: 0; transition: opacity 0.8s; background-size: cover; background-position: center; }
        .slide.active { opacity: 1; }
        .home-overlay { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2; }
        .hero-content { position: relative; z-index: 10; background: rgba(0,0,0,0.7); padding: 40px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); max-width: 800px; }
        
        .slider-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,170,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.2); padding: 20px 15px; cursor: pointer; z-index: 100; font-size: 2rem; }
        .prev-btn { left: 20px; } .next-btn { right: 20px; }

        h2 { font-size: 2.5rem; margin-bottom: 30px; letter-spacing: 3px; color: #00aaff; text-transform: uppercase; }
        .content-box { max-width: 1000px; line-height: 1.8; color: #ccc; font-size: 1.1rem; }

        #about { 
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('about_bg.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; width: 100%; max-width: 1200px; margin-top: 40px; }
        .card { background: #111; padding: 40px; border-radius: 15px; border: 1px solid #222; transition: 0.4s; }
        .card:hover { border-color: #00aaff; transform: translateY(-10px); }
        .card i { font-size: 3rem; color: #00aaff; margin-bottom: 25px; }

        .project-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; width: 100%; max-width: 1200px; margin-top: 40px; }
        .project-item { height: 250px; background: #222; border-radius: 8px; overflow: hidden; position: relative; cursor: pointer; }
        .project-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .project-item:hover img { transform: scale(1.1); }
        .project-label { position: absolute; bottom: 0; width: 100%; background: rgba(0,170,255,0.8); padding: 10px; font-weight: bold; transform: translateY(100%); transition: 0.3s; }
        .project-item:hover .project-label { transform: translateY(0); }

        footer { background: #050505; padding: 30px; text-align: center; border-top: 1px solid #222; color: #555; font-size: 0.8rem; }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <div class="header-logo"><a href="#home"><img src="aluminium_one_logo_2.png" alt="Logo"></a></div>
            <nav>
                <a href="#about">About Us</a>
                <a href="#products">Products</a>
                <a href="#projects">Projects</a>
                <a href="#services">Services</a>
                <a href="#news">News</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
        <div class="header-right">
            <a href="tel:+905433838060"><i class="fas fa-phone"></i> +90 543 38 38 060</a>
            <a href="mailto:one@aluminiumone.com"><i class="fas fa-envelope"></i> one@aluminiumone.com</a>
        </div>
    </header>

    <section id="home">
        <div class="slider-container" id="slider">
            <div class="slide active" style="background-image: url('prees.jpg');"></div>
            <div class="slide" style="background-image: url('Stackeeer.jpg');"></div>
            <div class="slide" style="background-image: url('germee.jpg');"></div>
            <div class="home-overlay"></div>
        </div>
        <button class="slider-btn prev-btn" onclick="prevSlide()"><i class="fas fa-chevron-left"></i></button>
        <button class="slider-btn next-btn" onclick="nextSlide()"><i class="fas fa-chevron-right"></i></button>
        <div class="hero-content">
            <h1>ALUMINIUM ONE</h1>
            <p style="color:#00aaff; font-weight:bold; margin: 15px 0; letter-spacing: 2px;">ADVANCED EXTRUSION SOLUTIONS</p>
            <p style="line-height: 1.6; color: #ccc;">Meeting customer needs through technological advances and engineering excellence in aluminum extrusion.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 ALUMINIUM ONE. All Rights Reserved.</p>
    </footer>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;
        let slideInterval = setInterval(nextSlide, 5000);

        function showSlide(index) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (index + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            clearInterval(slideInterval);
            slideInterval = setInterval(nextSlide, 5000);
        }
        function nextSlide() { showSlide(currentSlide + 1); }
        function prevSlide() { showSlide(currentSlide - 1); }

        const slider = document.getElementById('slider');
        let startX = 0;
        slider.addEventListener('mousedown', (e) => { startX = e.pageX; });
        slider.addEventListener('mouseup', (e) => {
            let endX = e.pageX;
            if (startX - endX > 100) nextSlide();
            else if (startX - endX < -100) prevSlide();
        });
    </script>
</body>
</html>
